<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Todo item</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    {% for i in tasks %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.task}}</td>
        <td><button><a href="{% url 'delete_task_url' i.id %}">Delete</a></button></td>
        <td></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
